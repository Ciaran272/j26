<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平假名注音</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>平假名注音</h1>
            <p>词典：EDRDG的Sudachi&Kanjidic2</p>
        </header>
        <main>
            <div class="input-area">
                <textarea id="lyrics-input" placeholder="按歌词分节输入 支持长文本..."></textarea>
                <div class="options-area">
                    <label class="option-checkbox">
                        <input type="checkbox" id="toggle-katakana" checked />
                        <span>片假名转换</span>
                    </label>
                    <label class="option-checkbox">
                        <input type="checkbox" id="toggle-longpress-edit" />
                        <span>长按修改</span>
                    </label>
                </div>
                <div style="display:flex;justify-content:flex-end;align-items:center;margin-top:10px;gap:10px;">
                    <div class="button-group">
                        <button id="export-btn" class="export-btn">导出图片</button>
                        <button id="clear-btn" class="secondary-btn">清空</button>
                        <button id="convert-btn">生成注音</button>
                    </div>
                </div>
            </div>
            <div class="output-area">
                <input type="text" id="output-title-input" value="标题" />
                <div id="lyrics-output" class="lyrics-container"></div>
            </div>
        </main>
        <footer>
            仅供参考，请核查词语信息<br>
            <small>遵循各依赖的开源许可  按 CC BY-SA 4.0 许可使用与分发</small>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
